<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta Card</title>
    <link rel="stylesheet" href="styles.css" defer />
    <script
      src="https://kit.fontawesome.com/a1788ca266.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <div class="top">
        <div class="top-left">
          <div class="profile-img-box">
            <img src="images/dp.png" alt="person photo" />
          </div>
          <div class="profile-text-box">
            <p>chaitanya_kaisarla</p>
            <p>India</p>
          </div>
        </div>
        <div class="top-right">
          <i class="fa-solid fa-ellipsis"></i>
        </div>
      </div>
      <div class="center">
        <img src="images/logo-gif.gif" alt="instagram logo animation" />
      </div>
      <div class="bottom">
        <div class="bottom-left">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-regular fa-paper-plane"></i>
        </div>
        <div class="bottom-right">
          <i class="fa-regular fa-bookmark"></i>
        </div>
      </div>
    </div>
  </body>
</html>
