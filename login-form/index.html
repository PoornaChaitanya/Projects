<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-form-container">
      <div class="login-header">
        <h2>Back to your digital life</h2>
        <p>Choose one of option to go</p>
      </div>
      <form class="login-inputs-container">
        <div class="login-inputs">
          <input type="email" placeholder="example@gmail.com" />
          <input type="password" placeholder="Password" />
        </div>
        <div class="login-types-container">
          <p>Or continue with</p>
          <div class="login-types">
            <div>
              <img src="images/google.png" alt="google icon" />
            </div>
            <div>
              <img src="images/meta.png" alt="meta icon" />
            </div>
            <div>
              <img src="images/apple.png" alt="apple icon" />
            </div>
          </div>
          <button>Log in</button>
        </div>
      </form>
    </div>
  </body>
</html>
